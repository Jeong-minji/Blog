name: "🚨 Bug"
description: "버그를 상세하게 기록해주세요."
title: "[ Project ]: "

body:
  - type: dropdown
    id: project
    attributes:
      label: Project
      description: 어떤 프로젝트의 작업인가요?
      options:
        - ow-landing
        - ow-main
        - pixel-main
        - pixel-admin
        - design-system
        - config
    validations:
      required: true
  - type: textarea
    id: Why need this change?
    attributes:
      label: What happened?
      description: 해당 작업이 필요한 이유를 작성해주세요!
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: description
    attributes:
      label: Description
      description: 작업 상세 내용을 적어주세요.
    validations:
      required: false
